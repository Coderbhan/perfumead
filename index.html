<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="grid-container">
    <div class="grid-image">
      <picture>
        <source media="(min-width: 376px)" srcset="/images/image-product-desktop.jpg">
      
      <img class="gimg img2" src="/images/image-product-mobile.jpg" alt="Perfume pic">
    </picture>
    </div>
    <div class="grid-text">
      <p class="pre txt">P  e  r  f  u  m  e</p>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p class="product-dis txt">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="rate">
      <p class="product-rate p1txt">$149.99</p>
      <p class="product-rate ptxt">$169.99</p>
    </div>
      
      <button class="product-btn">
          <img class="addto" src="images/icon-cart.svg" alt="">Add to Cart</button>
        
    </div>
  </div>



<script src="index.js"></script>
</body>

</html>
